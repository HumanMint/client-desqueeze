<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Frameline Viewfinder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <div class="title">Frameline Viewfinder</div>
        <div class="controls-row">
          <button id="startBtn" class="btn primary">Start Camera</button>
          <button id="flipBtn" class="btn">Flip</button>
          <button id="fsBtn" class="btn">Fullscreen</button>
        </div>

        <div class="controls-grid">
          <label>
            Ratio
            <select id="ratioSelect">
              <option value="16:9">16:9</option>
              <option value="2:1">2:1</option>
              <option value="4:3">4:3</option>
              <option value="2.39:1">2.39:1</option>
              <option value="1:1">1:1</option>
              <option value="9:16">9:16</option>
            </select>
          </label>

          <label>
            Overlay
            <select id="overlaySelect">
              <option value="matte">Cinematic matte</option>
              <option value="lines">Frame lines only</option>
            </select>
          </label>

          <label>
            Opacity
            <input id="opacityRange" type="range" min="0.2" max="0.85" step="0.05" value="0.55" />
          </label>
        </div>
      </header>

      <section class="viewer" id="viewer">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
        <div id="status" class="status">Tap “Start Camera” to begin</div>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
