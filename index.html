<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desqueeze</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <h1>Desqueeze</h1>
        <p>Client-side anamorphic image desqueeze</p>
      </header>

      <section class="panel controls" aria-label="Controls">
        <label class="file-btn" for="fileInput">Choose image</label>
        <input id="fileInput" type="file" accept="image/*" />

        <div class="group">
          <span class="label">Lens preset</span>
          <div class="presets" role="radiogroup" aria-label="Lens preset">
            <button class="preset" data-ratio="1.33">1.33×</button>
            <button class="preset" data-ratio="1.50">1.50×</button>
            <button class="preset" data-ratio="1.80">1.80×</button>
            <button class="preset active" data-ratio="2.00">2.00×</button>
          </div>
        </div>

        <div class="group">
          <label class="label" for="ratioRange">Custom ratio: <span id="ratioValue">2.00</span>×</label>
          <input id="ratioRange" type="range" min="1.00" max="3.00" step="0.01" value="2.00" />
        </div>

        <div class="group inline">
          <label class="label" for="formatSelect">Export format</label>
          <select id="formatSelect">
            <option value="image/png">PNG</option>
            <option value="image/jpeg">JPEG</option>
            <option value="image/webp">WEBP</option>
          </select>
        </div>

        <button id="downloadBtn" class="download" disabled>Download desqueezed image</button>
      </section>

      <section class="panel stage" aria-label="Preview">
        <div id="dropzone" class="dropzone" tabindex="0">
          <p><strong>Drop image here</strong> or choose a file</p>
          <p class="muted">Everything runs locally in your browser.</p>
        </div>

        <div class="meta" id="meta" hidden></div>

        <canvas id="canvas" aria-label="Desqueezed preview"></canvas>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
